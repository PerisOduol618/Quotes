<div class="container-fluid body" style="background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);">
  <h1 class="text-center head">QUOTES</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i = index' class="">
        <p class="para"><i class="fas fa-quote-left"> </i> {{quote.text}} <br> posted on {{quote.completeDate|date|uppercase}}</p>
        <app-quote-detail [quote]='quote' (isComplete)=deleteQuote($event,i)></app-quote-detail>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
